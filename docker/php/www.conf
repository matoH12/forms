[www]
; Pool name
user = www
group = www

; Socket settings
listen = 9000
listen.owner = www
listen.group = www
listen.mode = 0660

; Process manager settings - optimized for 100 concurrent users
pm = dynamic
pm.max_children = 50
pm.start_servers = 10
pm.min_spare_servers = 5
pm.max_spare_servers = 20
pm.max_requests = 500
pm.process_idle_timeout = 10s

; Request settings
request_terminate_timeout = 300
request_slowlog_timeout = 30s
slowlog = /proc/self/fd/2

; Security settings
security.limit_extensions = .php

; Status page for monitoring
pm.status_path = /status
ping.path = /ping
ping.response = pong
