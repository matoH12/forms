# ==========================================================================
# Real Client IP extraction from X-Forwarded-For
# Behind proxy chain: Traefik -> WAF -> nginx, $remote_addr is Docker IP.
# This map extracts the first (real client) IP from X-Forwarded-For header.
# ==========================================================================
map $http_x_forwarded_for $real_client_ip {
    default        $remote_addr;
    "~^(?P<first>[^,]+)" $first;
}

# ==========================================================================
# Rate Limiting Zones (per real client IP)
# ==========================================================================

# General dynamic pages: 60 requests/sec per IP
limit_req_zone $real_client_ip zone=php_req:10m rate=60r/s;

# Auth endpoints: 10 requests/sec per IP (stricter)
limit_req_zone $real_client_ip zone=auth_req:10m rate=10r/s;

# Form submissions: 5 requests/sec per IP
limit_req_zone $real_client_ip zone=submit_req:10m rate=5r/s;

# Connection limit: max concurrent connections per IP
limit_conn_zone $real_client_ip zone=addr:10m;

# Return 429 Too Many Requests (not default 503)
limit_req_status 429;
limit_conn_status 429;

server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;
    index index.php index.html;

    client_max_body_size 100M;

    # ==========================================================================
    # Real IP resolution from proxy chain (Traefik -> WAF -> nginx)
    # Sets $remote_addr to the actual client IP from X-Forwarded-For header
    # ==========================================================================
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 10.0.0.0/8;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # Max 50 concurrent connections per IP
    limit_conn addr 50;

    # ==========================================================================
    # Security Headers
    # ==========================================================================

    # Prevent clickjacking attacks
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Enable XSS filter in browsers
    add_header X-XSS-Protection "1; mode=block" always;

    # Control referrer information
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions Policy (formerly Feature-Policy)
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Hide nginx version
    server_tokens off;

    # ==========================================================================
    # Block sensitive files
    # ==========================================================================

    # SECURITY: Return 404 (not 403) for hidden files to avoid confirming their existence
    # Exception: .well-known for ACME/SSL verification
    location ~ /\.(?!well-known) {
        return 404;
        access_log off;
        log_not_found off;
    }

    # SECURITY: Return 404 for sensitive file extensions
    location ~* \.(env|log|sql|bak|old|swp)$ {
        return 404;
        access_log off;
        log_not_found off;
    }

    # SECURITY: Block .git directory and all its contents
    location ~ /\.git {
        return 404;
        access_log off;
        log_not_found off;
    }

    # SECURITY: Block direct access to storage/logs
    location ~* ^/storage/ {
        return 404;
        access_log off;
        log_not_found off;
    }

    # ==========================================================================
    # Main location
    # ==========================================================================

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Rate limit: Auth endpoints (10 req/s, burst 20)
    location ~ ^/auth/ {
        limit_req zone=auth_req burst=20 nodelay;

        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        include fastcgi_params;
        fastcgi_param HTTP_X_REAL_IP $real_client_ip;
        fastcgi_param HTTP_X_FORWARDED_FOR $http_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
        fastcgi_param REMOTE_ADDR $real_client_ip;
    }

    # Rate limit: Form submissions (5 req/s, burst 15)
    location ~ ^/forms/.+/submit$ {
        limit_req zone=submit_req burst=15 nodelay;

        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        include fastcgi_params;
        fastcgi_param HTTP_X_REAL_IP $real_client_ip;
        fastcgi_param HTTP_X_FORWARDED_FOR $http_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
        fastcgi_param REMOTE_ADDR $real_client_ip;
    }

    # Rate limit: API endpoints (60 req/s, burst 120)
    location ~ ^/api/ {
        limit_req zone=php_req burst=120 nodelay;

        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        include fastcgi_params;
        fastcgi_param HTTP_X_REAL_IP $real_client_ip;
        fastcgi_param HTTP_X_FORWARDED_FOR $http_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
        fastcgi_param REMOTE_ADDR $real_client_ip;
    }

    # Rate limit: General PHP requests (60 req/s, burst 120)
    location ~ \.php$ {
        limit_req zone=php_req burst=120 nodelay;

        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;

        # Proxy headers
        fastcgi_param HTTP_X_REAL_IP $real_client_ip;
        fastcgi_param HTTP_X_FORWARDED_FOR $http_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
        fastcgi_param REMOTE_ADDR $real_client_ip;
    }

    # Note: .ht files are already blocked by the hidden files rule above

    # Health check endpoint for Docker healthcheck
    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "healthy\n";
    }

    # Swagger UI - must be handled by PHP/Laravel (before static asset caching)
    location ^~ /docs {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        include fastcgi_params;
    }

    # SECURITY: Block build manifest to prevent route enumeration
    location = /build/manifest.json {
        return 404;
        access_log off;
        log_not_found off;
    }

    # Static assets caching (excluding /docs/ which is handled above)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
